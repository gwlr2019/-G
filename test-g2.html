<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="g2-chart"></div>
  <script>
    const chartDom = document.getElementById('g2-chart');
    const line = new G2Plot.Line(chartDom, {
      title: {
        visible: true,
        text: 'g2折线图示例'
      },
      description: {
        visible: true,
        text: '折线图示例，这是一个副标题'
      },
      data,
      xField: 'year',
      yField: 'value',
      point: {
        visible: true,
        size: 5,
        color: '#fff',
        style: {
          stroke: '#fe740c',
          lineWidth: 2,
          fillOpacity: 0.6
        }
      },
      label: {
        visible: true
      }, 
      color: '#f2740c',
      yAxis: {
        formatter: (v) => {
          return `${v}k`
        }
      }
    });
    line.reader();
  </script>
</body>
</html>
